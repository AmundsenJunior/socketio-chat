<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Socket.IO chat</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <form id="enterName" action="">
      <input id="name" placeholder="Enter nickname" autocomplete="off" autofocus/>
    </form>

    <ul id="messages" class="messages"></ul>

    <form id="enterMessage" class="messages" action="">
      <input id="msg" class="messages" autocomplete="off" autofocus placeholder="Type message here..."/>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/chat.js"></script>

  </body>

</html>
