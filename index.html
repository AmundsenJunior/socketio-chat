<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Socket.IO chat</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <form id="enterName" action="">
      <input id="name" placeholder="Enter nickname"/>
    </form>

    <ul id="messages" class="messages"></ul>

    <form id="enterMessage" class="messages" action="">
      <input id="msg" class="messages" autocomplete="off" placeholder="Type message here..."/>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
      var socket = io();
      var username;

      $('form#enterName').submit(function() {
        username = $('#name').val();
        $('#name').val('');
        $(this).remove();
        $('.messages').toggle();
      });

      $('form#enterMessage').submit(function() {
        msg = $('#msg').val();
        socket.emit('chat message', username, msg);
        $('#msg').val('');
        return false;
      });

      socket.on('chat message', function(name, msg) {
        $('#messages').append($('<li>').text(name).text(msg));
      });

      socket.on('room message', function(msg) {
        $('#messages').append($('<li class="roomMsg">').text(msg));
      });
    </script>

  </body>

</html>
